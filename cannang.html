<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var weight = prompt("Enter the weight: ",'');
    var height = prompt("Enter the height: ",'');
    bmi = weight / (height*height);
    if (bmi < 18.5) {
        alert("Underweight");
    } else if (bmi < 25) {
        alert('Nomarl');
    } else if (bmi < 30) {
        alert('Overweight');
    } else {
        alert('Obese');
    }
</script>
</body>
</html>
